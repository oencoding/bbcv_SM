<script type="text/javascript">
	function gotoPage(pagenum){ 
		var el=document.createElement("input"); 
		el.type="hidden"; 
		el.name="pageno";
		el.value=pagenum;
		
		form=document.forms[0];
		form.appendChild(el);
		form.submit(); 
		return ; 
	} 
</script>
