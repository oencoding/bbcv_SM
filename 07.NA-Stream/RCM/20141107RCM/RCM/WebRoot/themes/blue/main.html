		<script type="text/javascript">
		function changeSystem(sysName){
			if(sysName!=""){
				sysName = "../../apps/" + sysName + "/";
			}
			var leftUrl = sysName + "left.html";
			var rightUrl = sysName + "right.html";
			
			$("#leftFrame")[0].src = leftUrl;
			$("#rightFrame")[0].src = rightUrl;
		}
		
		function changezjcfkweb(){
			document.location.href="../../apps/zcfgkweb/zcfgkweb.html";
		}
		
		
		function logout(){
			var f = confirm("你确定要注销吗？");
			if(f){
				document.location.href = "login.html";
			}
		}
		$(function(){
			//头部导航菜单效果
			var spanNode = $(".top_right_bottom span");
			spanNode.addClass("top_menu_bg1");
			spanNode.click(function(){
				$(this).addClass("top_menu_bg2").siblings("span").removeClass("top_menu_bg2");
			});
		})
		
		//id is the iframe's id, s is top height.
		function resetHeight(id,s){ 
			//alert(window.screen.availHeight);
    		var win = document.getElementById(id);
    		
    		var mh = 0;
    		if (window.innerHeight)
    			mh = window.innerHeight;
    		else if ((document.body) && (document.body.clientHeight))
    			mh = document.body.clientHeight;
    		if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) {
    			mh = document.documentElement.clientHeight;
    		}
    		
    		win.height = mh - s;
    	};

		</script>
	</head>
