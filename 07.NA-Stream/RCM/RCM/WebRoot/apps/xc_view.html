   <form name="ydxmForm" method="post" action="/sportsItemManager.do?method=update">
   	 <input type="hidden" name="id" value="2">
     <table width="70%"  cellpadding="0" cellspacing="0"
		 style="margin:10px 0; border:1px solid #BECFD6;" align="center" >
		 <tr>
			<td colspan="6" class="tab01" >
				<b>修改运动项目详细类</b>
			</td>
		</tr>
		<tr>
		   <td nowrap class="tab02" align="right">
				运动项目总类名称：
			<br></td>
			<td class="tab01">
				<select name="parentId" id="totalItems" style="width:145px;" class="select"><option value="0">---选择项目总类---</option>
					<option value="1" selected="selected">田径</option></select>
			<br></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				项目详细类名称：
			<br/></td>
			<td class="tab01" >
				<input type="text" name="itemName" value="100米跑">
			<br/></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				世界记录：
			<br/></td>
			<td class="tab01" >
				<input type="text" name="worldRecord" value="17">
			<br/></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				省级记录：
			<br/></td>
			<td class="tab01" >
				<input type="text" name="provinceRecord" value="20">
			<br/></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				市级记录：
			<br/></td>
			<td class="tab01" >
				<input type="text" name="cityRecord" value="22">
			<br/></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				成绩计量单位：
			<br/></td>
			<td class="tab01" >
				<select name="unit" style="width:132px;"><option value="">---选择项目单位---</option>
					<option value="米">米(m)</option>
					<option value="秒" selected="selected">秒(s)</option>
					<option value="公斤">公斤(kg)</option>
					<option value="分">分</option>
					<option value="环">环</option></select>
				<span><font color="red">*如，米(m)、秒(s)、公斤(kg)等</font></span>
			<br/></td>
		</tr>
		<tr>
			<td nowrap class="tab02" align="right">
				排序方法：
			<br/></td>
			<td class="tab01" >
				<span style="width:135px;">
				<input type="radio" name="recordOrdering" value="asc">升序
				<input type="radio" name="recordOrdering" value="desc" checked="checked">降序
				</span>
				<span><font color="red">*成绩数据与名次成正比，则升序；否则，降序</font></span>
			<br/></td>
		</tr>
		<tr>
			<td colspan="6" nowrap align="center" >
              <input type="submit" value="确定" onclick="return check();">&nbsp;&nbsp;&nbsp;
              <input type="button" name="button1" value="返回" onclick="javaScript:window.history.go(-1);">
            </td>
		</tr>
	</table>
	</form>
