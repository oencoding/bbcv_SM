        })

        $(".js-v-img").each(function(index, ele){
            if($(ele).data("src")){
                $(ele).attr("src", regImgSrc($(ele).data("src")));
            }
        })

        function regImgSrc(src){
            var reg_img_src = /}(.+){/g;
            var result = reg_img_src.exec(src)
            if(result){
                return $.trim(result[1])
            }

            return src;
        }
	})
